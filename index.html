<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" title="theme" href="#">
    <title>burger menu</title>
  </head>
  <body class="body">
    <header class="header">
      <button class="openburgmenu" type="button" burg-menu-open>
        <svg class="burgeropen" width="40" height="40">
          <use
            href="./images/sprite.svg#icon-menu_24px"
            width="24"
            height="16"
          ></use>
        </svg>
      </button>
      <div class="burg-menu" burg-menu>
        <div class="container burg-menu-container is-open">
          <button class="closeburgmenu" type="button" burg-menu-close>
            <svg width="40" height="40">
              <use href="./images/sprite.svg#close"></use>
            </svg>
          </button>
          <ul class="burgmenu__navlist">
            <li class="burgmenu__navlink">
              <a href="./index.html" class="burgmenu__link">
                <svg class="burg__icon" width="32" height="32">
                  <use href="./images/sprite.svg#icon-home"></use>
                </svg><span class="burgmenu__link-text">Home</span>
                <svg class="burg__shevron" width="15" height="15">
                  <use href="./images/sprite.svg#icon-Vector"></use></svg
              ></a>
            </li>
            <li class="burgmenu__navlink">
              <a href="#" class="burgmenu__link">
                <svg class="burg__icon" width="32" height="32">
                  <use href="./images/sprite.svg#icon-favorite"></use>
                </svg><span class="burgmenu__link-text">Favorite</span>
                <svg class="burg__shevron" width="15" height="15">
                  <use href="./images/sprite.svg#icon-Vector"></use></svg
              ></a>
            </li>
            <li class="burgmenu__navlink">
              <a href="#" class="burgmenu__link">
                <svg class="burg__icon" width="32" height="32">
                  <use href="./images/sprite.svg#icon-read"></use>
                </svg><span class="burgmenu__link-text">Read</span>
                <svg class="burg__shevron" width="15" height="15">
                  <use href="./images/sprite.svg#icon-Vector"></use></svg
              ></a>
            </li>
          </ul>
          <div class="theme-choice">
            <ul class="switch-btn_choice">
              <li class="switch-btn_choice_light switch-btn_choice_text">Light</li>
              <svg class="switch-btn_choice_ligh-icon switch-btn_choice_icon">
                <use href="./images/sprite.svg#icon-light"></use>
              </svg>
              <li class="switch-btn switch-on"></li>
              <li class="switch-btn_choice_dark switch-btn_choice_text">Dark</li>
              <svg class="switch-btn_choice_dark-icon switch-btn_choice_icon">
                <use href="./images/sprite.svg#icon-dark"></use>
              </svg>
            </ul>
          </div>
          

        </div>
      </div>
      
      
    </header>

    <script src="./js/burgmenu.js"></script>
  </body>
</html>
